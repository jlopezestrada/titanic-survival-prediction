{% extends 'base.html' %}

{% block title %}Survival Predictor: Machine Learning Model for Titanic Dataset{% endblock %}
{% block information %}
{% endblock %}
{% block content %}
    <form id="prediction_form" method="post" action="{{ url_for('predict') }}">
        <label>Ticket Class 
            <select required name="pclass", id="pclass">
                <option value="1">First Class</option> 
                <option value="2">Second Class</option> 
                <option value="3">Third Class</option> 
            </select>
        </label>
        <label>Sex 
            <select required name="sex", id="sex">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </label>
        <label>Age 
            <input required type="number" min="0" , max="100", name="age", id="age">
        </label>
        <label>Number of siblings / spouses aboard the Titanic 
            <input required type="number" min="0", name="sibsp", id="sibsp">
        </label>
        <label>Number of parents / children aboard the Titanic 
            <input required type="number" min="0", name="parch", id="parch">
        </label>
        <label>Passenger fare ($) 
            <input required type="text", name="fare", id="fare">
        </label>       
        <label>Cabin number (1-840) 
            <input required type="number" min="1" , max="840", name="cabin", id="cabin">
        </label>
        <label>Port of Embarcation 
            <select required name="port", id="port">
                <option value="0">Cherbourg</option>        
                <option value="1">Queenstown</option>
                <option value="2">Southampton</option>
            </select>
        </label>
        <button type="submit">Predict</button>
    </form>
    <div class="prediction">
        {{ prediction }}
    </div>
{% endblock %}
